{% extends 'base.html' %}

{% block title %}Eliminar Género{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title mb-0">Confirmar eliminación</h3>
        </div>
        <div class="card-body">
            <p>¿Estás seguro que deseas eliminar este ROL: <strong>{{ object }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'genero_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
{% endblock %}
