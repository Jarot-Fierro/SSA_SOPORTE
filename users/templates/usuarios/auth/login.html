<!--    SCRIPT DE RUT PARA INPUTMASK-->

<script>
    $(document).ready(function () {
        const $rut = $('#id_rut');

        // Permitir escribir cualquier formato
        $rut.on('input', function () {
            this.value = this.value.replace(/[^0-9kK]/g, '');
        });

        // Funci칩n para formatear
        function formatRut(input) {
            let rut = input.value.replace(/\./g, '').replace(/-/g, '').toUpperCase();
            if (rut.length <= 1) return;

            let body = rut.slice(0, -1);
            let dv = rut.slice(-1);
            body = body.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            input.value = body + '-' + dv;
        }

        // Formatear al perder foco
        $rut.on('blur', function () {
            formatRut(this);
        });

        // 游댠 Formatear al cargar la p치gina si el input ya trae un valor
        $rut.each(function () {
            if (this.value.trim() !== "") {
                formatRut(this);
            }
        });
    });
</script>
